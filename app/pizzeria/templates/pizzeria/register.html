{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="form-container">
  <form method="post" class="register-form">
    {% csrf_token %}
    
    <p class="title">Register</p>
    <p class="message">Signup now and get full access to our app.</p>

    <div class="flex">
      <label>
        {{ form.first_name }}
        <span>First name</span>
        {% if form.first_name.errors %}
          <div style="color: red; font-size: 12px;">{{ form.first_name.errors.0 }}</div>
        {% endif %}
      </label>

      <label>
        {{ form.last_name }}
        <span>Last name</span>
        {% if form.last_name.errors %}
          <div style="color: red; font-size: 12px;">{{ form.last_name.errors.0 }}</div>
        {% endif %}
      </label>
    </div>

    <label>
      {{ form.email }}
      <span>Email</span>
      {% if form.email.errors %}
        <div style="color: red; font-size: 12px;">{{ form.email.errors.0 }}</div>
      {% endif %}
    </label>

    <label>
      {{ form.username }}
      <span>Username</span>
      {% if form.username.errors %}
        <div style="color: red; font-size: 12px;">{{ form.username.errors.0 }}</div>
      {% endif %}
    </label>

    <label>
      {{ form.password1 }}
      <span>Password</span>
      {% if form.password1.errors %}
        <div style="color: red; font-size: 12px;">{{ form.password1.errors.0 }}</div>
      {% endif %}
    </label>

    <label>
      {{ form.password2 }}
      <span>Confirm Password</span>
      {% if form.password2.errors %}
        <div style="color: red; font-size: 12px;">{{ form.password2.errors.0 }}</div>
      {% endif %}
    </label>

    <button type="submit" class="submit">Register</button>

    <p class="signin">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
  </form>
</div>

{% endblock %}
